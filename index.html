<!DOCTYPE html>
<html>
<head>
  <title>Registro para llamadas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Registro para llamadas</h1>
  <div class="subtitle-container">
    <label for="hco-input">HCO al que se está consultando:</label>
    <input type="text" id="hco-input" placeholder="Ingrese HCO">
    
  </div>
  <table id="medicos-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Está según llamado</th>
        <th>No está según llamada</th>
        <th>Se verifica en la web (link)</th>
        <th>Fecha y Hora</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody id="medicos-table-body">
    </tbody>
  </table>
  <button id="agregar-medico-btn">Agregar Médico</button>
  <button class="eliminar-btn" id="eliminar-datos-btn">Eliminar Datos</button>
  <script src="app.js"></script>
</body>
</html>
